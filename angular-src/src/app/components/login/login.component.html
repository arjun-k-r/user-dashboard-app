<div class="jumbotron">
  <h1 class="display-3">Login</h1>
  <p class="lead">This is a simple login form for user-dashboard-app</p>
  <hr class="my-4">
  <form [formGroup]="complexForm" (ngSubmit)="onLoginSubmit()" novalidate>

    <div class="form-group row" [ngClass]="{'has-danger':!complexForm.controls['username'].valid && complexForm.controls['username'].touched}">
      <label for="inputUsername" class="col-sm-2 col-form-label">Username:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control form-control-danger" id="inputUsername" [formControl]="complexForm.controls['username']"
          name="username" placeholder="Enter username">
        <div *ngIf="!complexForm.controls['username'].valid && complexForm.controls['username'].touched" class="form-control-feedback">Username is not in valid form</div>
      </div>
    </div>
    <div class="form-group row" [ngClass]="{'has-danger':!complexForm.controls['password'].valid && complexForm.controls['password'].touched}">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control form-control-danger" id="inputPassword" [formControl]="complexForm.controls['password']"
          name="password" placeholder="Enter password">
        <div *ngIf="!complexForm.controls['password'].valid && complexForm.controls['password'].touched" class="form-control-feedback">Password is not in valid form</div>
      </div>
    </div>
    <hr class="my-4">
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10 btn-group" role="group">
        <button type="submit" class="btn btn-lg btn-primary" [disabled]="!complexForm.valid">login</button>
        <button type="button" class="btn btn-lg btn-secondary" (click)="onBackButtonClick()">back</button>
      </div>
    </div>


  </form>

</div>
